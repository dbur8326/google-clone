<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <ul id="nav-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><input type="button" id="sign-in" value="Sign-In"></li>
        </ul>

        <script type="text/javascript">
            function focusIt(){
                var search_box = document.getElementById("search-box");
                search_box.focus();
            }

            onload = focusIt;
        </script>
    </header>

    <div id="content">
        <div id="logo">
            <img src="img/googlelogo_color_272x92dp.png" alt="Google Logo" width="350">
        </div>

        <div id="search">
            <input id="search-box" type="text" name="search">
        </div>

        <div id="search-buttons">
            <input class="button" value="Google Search" type="button" name="google">
            <input class="button" value="I'm Feeling Lucky" type="button" name="google">
        </div>
    </div>
</body>

<footer>
    <ul id="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <ul id="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</footer>
</html>
